  <ion-list>
    <button ion-item *ngFor="#thing of things" (click)="itemTapped($event, thing)">
      <ion-avatar item-left>
        <img src="./img/{{thing.id}}.png">
      </ion-avatar>
        {{thing.name}}
      <div class="item-note" item-right>
        {{thing.id}}
      </div>
    </button>
  </ion-list>

  <div *ngIf="selectedThing" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
